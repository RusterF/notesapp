    <script>
const BASE_URL = "https://notes-backend-53705063113.us-central1.run.app";
        // Global variables
        let notes = [];
        let editingNoteId = null; // Will store the ID of the note being edited (string from backend)
        let currentFilteredNotes = []; // To store currently displayed notes for search

        // DOM Elements
        const authSection = document.getElementById('auth-section');

        const loginContainer = document.getElementById('login-container');

        const noteForm = document.getElementById('note-form');
        const editorTitle = document.getElementById('editor-title');
        const submitBtn = document.getElementById('submit-btn');
        const titleInput = document.getElementById('title');
        const contentInput = document.getElementById('content');
        const tagsInput = document.getElementById('tags');
        const noteIdInput = document.getElementById('note-id'); // Hidden input for note ID

        const notesListEl = document.getElementById('notes-list');
        const notesCountEl = document.getElementById('notes-count');
        const noNotesPlaceholder = document.getElementById('no-notes-placeholder');
        const searchInput = document.getElementById('search-notes');


        // --- Utility functions ---
        function showAuthMessage(message, type = 'error') {
            authMessageDiv.textContent = message;
            authMessageDiv.className = `mt-4 text-center text-sm ${type === 'error' ? 'text-red-600' : 'text-green-600'}`;
            setTimeout(() => {
                authMessageDiv.textContent = '';
                authMessageDiv.className = 'mt-4 text-center text-sm';
            }, 3000);
        }

        function showToast(message, isError = false) {
            const toast = document.createElement('div');
            toast.className = `toast ${isError ? 'error' : 'success'}`;
            toast.innerHTML = `
                <div class="flex items-center">
                <i class="fas ${isError ? 'fa-exclamation-circle' : 'fa-check-circle'} mr-2"></i>
                <span>${message}</span>
                </div>`;
            document.body.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 10); // Trigger animation

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (toast.parentNode) document.body.removeChild(toast);
                }, 300); // Allow fade out animation
            }, 3000);
        }


        function formatDate(dateString) {
            if (!dateString) return 'No date';
            const date = new Date(dateString);
             const now = new Date();
            const diffSeconds = Math.floor((now - date) / 1000);

            if (diffSeconds < 60) return "Just now";
            if (diffSeconds < 3600) return `${Math.floor(diffSeconds / 60)}m ago`;
            if (diffSeconds < 86400) return `${Math.floor(diffSeconds / 3600)}h ago`;
            if (diffSeconds < 604800) return `${Math.floor(diffSeconds / 86400)}d ago`;

            return date.toLocaleDateString('en-US', {
                year: 'numeric', month: 'short', day: 'numeric' //, hour: '2-digit', minute: '2-digit'
            });
        }

        // --- UI Functions ---
        function toggleEditor(show) {
            if (show) {
                noteEditor.classList.remove('hidden');
                notesListContainer.classList.add('hidden');
                titleInput.focus();
            } else {
                noteEditor.classList.add('hidden');
                notesListContainer.classList.remove('hidden');
                noteForm.reset();
                editingNoteId = null;
                noteIdInput.value = '';
                editorTitle.textContent = 'New Note';
                submitBtn.innerHTML = '<i class="fas fa-save mr-2"></i>Save Note';
            }
        }

        function toggleSidebar() {
            sidebar.classList.toggle('sidebar-open');
        }

        function updateNotesCount(count) {
            notesCountEl.textContent = `${count} ${count === 1 ? 'note' : 'notes'}`;
        }

        // --- Token Management ---
        function getToken() {
            return localStorage.getItem("accessToken");
        }

        function setToken(token, username) {
            localStorage.setItem("accessToken", token);
            localStorage.setItem("username", username);
        }

        function removeToken() {
            localStorage.removeItem("accessToken");
            localStorage.removeItem("username");
        }


        // --- Authentication functions ---
        function updateUIForAuthState() {
            const token = getToken();
            const username = localStorage.getItem("username");

            if (token && username) {
                authSection.classList.add('hidden');
                appContent.classList.remove('hidden');

                userGreetingEl.textContent = username;
                userInitialAvatarEl.textContent = username.charAt(0).toUpperCase();

                fetchNotes();
                toggleEditor(false); // Ensure editor is hidden initially
            } else {
                authSection.classList.remove('hidden');
                appContent.classList.add('hidden');
                notes = []; // Clear notes
                renderNotes(); // Clear notes list
                loginForm.reset();
                registerForm.reset();
            }
        }


        async function loginUser(username, password) {
            authMessageDiv.textContent = ''; // Clear previous messages
            try {
                const response = await fetch(`${BASE_URL}/api/auth/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });
                const data = await response.json();
                if (data.success && data.accessToken) {
                    setToken(data.accessToken, data.username);
                    updateUIForAuthState();
                    showToast("Logged in successfully!");
                } else {
                    showAuthMessage(data.message || "Login failed. Please check your credentials.");
                }
            } catch (error) {
                console.error("Login error:", error);
                showAuthMessage("Network error during login. Please try again.");
            }
        }

        async function registerUser(username, password, confirmPassword) {
            authMessageDiv.textContent = ''; // Clear previous messages
            if (password !== confirmPassword) {
                showAuthMessage('Passwords do not match');
                return;
            }
            if (password.length < 6) {
                showAuthMessage('Password must be at least 6 characters long');
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/api/auth/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });
                const data = await response.json();
                if (data.success) {
                    showAuthMessage('Account created successfully! Please login.', 'success');
                    showLogin(); // Switch to login form
                    document.getElementById('login-username').value = username; // Pre-fill username
                } else {
                    showAuthMessage(data.message || "Registration failed. Please try again.");
                }
            } catch (error) {
                console.error("Registration error:", error);
                showAuthMessage("Network error during registration. Please try again.");
            }
        }


        function logout() {
            removeToken();
            notes = []; // Clear notes array
            currentFilteredNotes = [];
            updateUIForAuthState();
            showToast("Logged out successfully.");
        }

        function showLogin() {
            loginContainer.classList.remove('hidden');
            registerContainer.classList.add('hidden');
            authMessageDiv.textContent = '';
        }

        function showRegister() {
            loginContainer.classList.add('hidden');
            registerContainer.classList.remove('hidden');
            authMessageDiv.textContent = '';
        }

        // --- Notes functions ---
        async function fetchNotes() {
            const token = getToken();
            if (!token) {
                showToast("Session expired. Please log in.", true);
                logout(); // Or redirect to login
                return;
            }

            notesListEl.innerHTML = `
                <div class="p-6 text-center text-gray-500 col-span-full">
                    <i class="fas fa-spinner fa-spin text-xl text-primary-500"></i>
                    <p class="mt-2">Loading notes...</p>
                </div>`;

            try {
                const response = await fetch(`${BASE_URL}/api/notes`, {
                    headers: { Authorization: `Bearer ${token}` },
                });

                if (response.status === 401 || response.status === 403) {
                    showToast("Session expired or invalid. Please log in again.", true);
                    logout();
                    return;
                }
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.success) {
                    notes = data.data.map(note => ({ ...note, id: note._id || note.id })); // Ensure 'id' field
                    currentFilteredNotes = [...notes]; // Initialize filtered notes
                    renderNotes();
                } else {
                    console.error("Failed to fetch notes:", data.message);
                    showToast(`Failed to load notes: ${data.message}`, true);
                    notesListEl.innerHTML = `<div class="p-6 text-center text-red-500 col-span-full">Failed to load notes.</div>`;
                }
            } catch (error) {
                console.error("Error fetching notes:", error);
                showToast(`Error fetching notes: ${error.message}`, true);
                notesListEl.innerHTML = `<div class="p-6 text-center text-red-500 col-span-full">Error fetching notes. Please try again.</div>`;
            }
        }

        async function handleNoteFormSubmit(event) {
            event.preventDefault();
            const token = getToken();
            if (!token) {
                showToast("You must be logged in to save notes.", true);
                logout();
                return;
            }

            const title = titleInput.value.trim();
            const content = contentInput.value.trim();
            const tagsArray = tagsInput.value.split(',').map(tag => tag.trim()).filter(tag => tag);
            const noteData = { title, content, tags: tagsArray };

            if (!title || !content) {
                showToast("Title and content are required.", true);
                return;
            }

            const originalBtnContent = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Saving...';
            submitBtn.disabled = true;

            let url = `${BASE_URL}/api/notes`;
            let method = "POST";

            if (editingNoteId) { // If editingNoteId has a value (it's a string ID from backend)
                url = `${BASE_URL}/api/notes/${editingNoteId}`;
                method = "PUT";
            }

            try {
                const response = await fetch(url, {
                    method,
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${token}`,
                    },
                    body: JSON.stringify(noteData),
                });

                 if (response.status === 401 || response.status === 403) {
                    showToast("Session expired or invalid. Please log in again.", true);
                    logout();
                    return;
                }

                const result = await response.json();
                if (result.success) {
                    showToast(editingNoteId ? "Note updated successfully!" : "Note created successfully!");
                    fetchNotes(); // Re-fetch all notes to update the list
                    toggleEditor(false); // Close editor and reset form
                } else {
                    showToast(`Failed: ${result.message || 'Could not save note.'}`, true);
                }
            } catch (error) {
                console.error("Error saving note:", error);
                showToast("Error saving note. Please try again.", true);
            } finally {
                submitBtn.innerHTML = originalBtnContent;
                submitBtn.disabled = false;
            }
        }


        function openEditNoteForm(noteId) {
            const noteToEdit = notes.find(n => n.id === noteId);
            if (noteToEdit) {
                titleInput.value = noteToEdit.title;
                contentInput.value = noteToEdit.content;
                tagsInput.value = noteToEdit.tags ? noteToEdit.tags.join(', ') : '';
                editingNoteId = noteToEdit.id; // Store the backend ID
                noteIdInput.value = noteToEdit.id; // For potential hidden field use

                editorTitle.textContent = 'Edit Note';
                submitBtn.innerHTML = '<i class="fas fa-edit mr-2"></i>Update Note';
                toggleEditor(true);
            } else {
                showToast("Could not find the note to edit.", true);
            }
        }

        function confirmDeleteNote(noteId) {
            // Create and show a confirmation modal
            const modalHTML = `
                <div id="delete-confirm-modal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title">Delete Note</h3>
                            <button id="close-modal-btn" class="p-1 rounded-full hover:bg-gray-200">
                                <i class="fas fa-times text-gray-500"></i>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to delete this note? This action cannot be undone.</p>
                        </div>
                        <div class="modal-footer">
                            <button id="cancel-delete-btn-modal"
                                class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                                Cancel
                            </button>
                            <button id="confirm-delete-btn-modal"
                                class="inline-flex items-center px-4 py-2 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700">
                                <i class="fas fa-trash-alt mr-2"></i>Delete
                            </button>
                        </div>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', modalHTML);

            const modal = document.getElementById('delete-confirm-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const cancelDeleteBtnModal = document.getElementById('cancel-delete-btn-modal');
            const confirmDeleteBtnModal = document.getElementById('confirm-delete-btn-modal');

            const closeModal = () => {
                modal.remove();
            };

            closeModalBtn.onclick = closeModal;
            cancelDeleteBtnModal.onclick = closeModal;
            confirmDeleteBtnModal.onclick = async () => {
                closeModal();
                await deleteNoteApiCall(noteId);
            };
             // Close modal if clicked outside
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            });
        }


        async function deleteNoteApiCall(noteId) {
            const token = getToken();
            if (!token) {
                showToast("You must be logged in.", true);
                logout();
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/api/notes/${noteId}`, {
                    method: "DELETE",
                    headers: { Authorization: `Bearer ${token}` },
                });

                if (response.status === 401 || response.status === 403) {
                    showToast("Session expired or invalid. Please log in again.", true);
                    logout();
                    return;
                }

                const data = await response.json();
                if (data.success) {
                    showToast("Note deleted successfully!");
                    fetchNotes(); // Re-fetch notes
                     if (editingNoteId === noteId) { // If the deleted note was being edited
                        toggleEditor(false); // Close and reset editor
                    }
                } else {
                    showToast(`Failed to delete note: ${data.message || 'Unknown error'}`, true);
                }
            } catch (error) {
                console.error("Error deleting note:", error);
                showToast("Error deleting note. Please try again.", true);
            }
        }


        function searchNotesLocal(query) {
            const lowerCaseQuery = query.toLowerCase();
            currentFilteredNotes = notes.filter(note =>
                (note.title && note.title.toLowerCase().includes(lowerCaseQuery)) ||
                (note.content && note.content.toLowerCase().includes(lowerCaseQuery)) ||
                (note.tags && note.tags.some(tag => tag.toLowerCase().includes(lowerCaseQuery)))
            );
            renderNotes(currentFilteredNotes);
        }

        function renderNotes(notesToRender = currentFilteredNotes) {
            notesListEl.innerHTML = ''; // Clear current list
            updateNotesCount(notesToRender.length);

            if (notesToRender.length === 0) {
                if (searchInput.value.trim() !== '' && notes.length > 0) { // If searching and there are notes, but no match
                     notesListEl.innerHTML = `
                        <div class="p-6 text-center text-gray-500 bg-white rounded-xl border border-gray-200 col-span-full">
                            <i class="fas fa-search text-4xl mb-4 text-gray-300"></i>
                            <p class="text-lg font-medium text-gray-600">No notes match your search</p>
                            <p class="text-sm text-gray-500 mt-1">Try a different search term.</p>
                        </div>`;
                } else { // No notes at all or search is clear but no notes
                    notesListEl.appendChild(noNotesPlaceholder);
                    noNotesPlaceholder.classList.remove('hidden');
                }
                return;
            }

            noNotesPlaceholder.classList.add('hidden');

            notesToRender.forEach(note => {
                // Ensure 'id' is preferred over '_id' if both exist, or use '_id' if 'id' is missing.
                // The backend might return _id, but our frontend logic for editing/deleting expects 'id'.
                const noteDisplayId = note.id || note._id;

                const noteCard = document.createElement('div');
                noteCard.className = "note-card bg-white rounded-xl border border-gray-200 overflow-hidden shadow-sm hover:shadow-md transition duration-200";
                noteCard.innerHTML = `
                    <div class="p-5">
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="text-lg font-semibold text-gray-800 line-clamp-1">${note.title || 'Untitled'}</h3>
                            <div class="flex items-center space-x-2 ml-4">
                                <button data-note-id="${noteDisplayId}"
                                    class="edit-note-btn p-2 text-gray-400 hover:text-primary-600 transition duration-200 rounded-full hover:bg-primary-50"
                                    title="Edit note">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button data-note-id="${noteDisplayId}"
                                    class="delete-note-btn p-2 text-gray-400 hover:text-red-600 transition duration-200 rounded-full hover:bg-red-50"
                                    title="Delete note">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="markdown-content text-gray-600 mb-4 line-clamp-3">
                            ${(note.content || '').replace(/\n/g, '<br>')}
                        </div>
                        <div class="flex flex-wrap items-center justify-between text-sm">
                            <div class="flex flex-wrap gap-2 mb-2 md:mb-0">
                                ${(note.tags && note.tags.length > 0 ? note.tags.map(tag => `
                                    <span class="tag-chip inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800 hover:bg-primary-100 hover:text-primary-800 cursor-default">
                                        <i class="fas fa-tag mr-1 text-xs"></i>${tag}
                                    </span>
                                `).join('') : '<span class="text-xs text-gray-400">No tags</span>')}
                            </div>
                            <div class="text-gray-500 flex items-center text-xs">
                                <i class="fas fa-clock mr-1"></i>
                                Updated: ${formatDate(note.updatedAt || note.createdAt)}
                            </div>
                        </div>
                    </div>
                `;
                notesListEl.appendChild(noteCard);
            });

            // Re-attach event listeners for edit and delete buttons
            document.querySelectorAll('.edit-note-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = e.currentTarget.dataset.noteId;
                    openEditNoteForm(id);
                });
            });
            document.querySelectorAll('.delete-note-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = e.currentTarget.dataset.noteId;
                    confirmDeleteNote(id);
                });
            });
        }


        // Event listeners
        document.addEventListener('DOMContentLoaded', function () {
            // Auth form toggles
            document.getElementById('show-register-btn').addEventListener('click', showRegister);
            document.getElementById('show-login-btn').addEventListener('click', showLogin);

            // Auth forms
            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;
                loginUser(username, password);
            });

            registerForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const username = document.getElementById('register-username').value;
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;
                registerUser(username, password, confirmPassword);
            });

            // Logout
            logoutBtn.addEventListener('click', logout);

            // Note form
            noteForm.addEventListener('submit', handleNoteFormSubmit);

            // Search functionality
            searchInput.addEventListener('input', function (e) {
                searchNotesLocal(e.target.value);
            });

             // "All Notes" link in sidebar
            document.getElementById('all-notes-link').addEventListener('click', (e) => {
                e.preventDefault();
                toggleEditor(false); // Ensure editor is closed
                searchInput.value = ''; // Clear search
                currentFilteredNotes = [...notes]; // Reset filter
                renderNotes(); // Render all notes
                if (window.innerWidth < 768) { // Close sidebar on mobile after click
                    toggleSidebar();
                }
            });


            // New note button
            document.getElementById('new-note-btn').addEventListener('click', function() {
                editingNoteId = null; // Clear any previous editing ID
                noteIdInput.value = '';
                editorTitle.textContent = 'New Note';
                submitBtn.innerHTML = '<i class="fas fa-save mr-2"></i>Save Note';
                noteForm.reset(); // Reset form fields
                toggleEditor(true);
            });

            // Close editor button
            document.getElementById('close-editor').addEventListener('click', function() {
                toggleEditor(false);
            });

            // Cancel edit button
            document.getElementById('cancel-edit-btn').addEventListener('click', function() {
                toggleEditor(false);
            });

            // Mobile menu toggle
            document.getElementById('mobile-menu-button').addEventListener('click', toggleSidebar);
            document.getElementById('close-sidebar').addEventListener('click', toggleSidebar);

            // Initial UI setup based on auth state
            updateUIForAuthState();
        });
    </script>
</body>
